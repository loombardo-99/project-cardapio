<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio Digital - Padaria</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #022e1f;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
        }

        .logo {
            margin-bottom: 20px;
        }

        .logo img {
            max-width: 90%;
            height: auto;
        }

        .login-form {
            width: 100%;
            max-width: 300px;
            margin-bottom: 20px;
        }

        .login-form input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .login-form button {
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            color: #612500;
            background-color: #f9f9f9ef;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        .login-form button:hover {
            background-color: #e68900;
        }

        .menu-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 300px;
        }

        .menu-buttons button {
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            color: #612500;
            background-color: #f9f9f9ef;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .menu-buttons button:hover {
            background-color: #e68900;
        }

        @media (min-width: 768px) {
            .menu-buttons {
                flex-direction: row;
                flex-wrap: wrap;
                gap: 20px;
                justify-content: center;
            }

            .menu-buttons button {
                flex: 1 1 calc(40% - 20px);
                max-width: 200px;
            }
        }

        .error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="midia/aguia-logo (2).jpg" alt="Logo da Padaria">
    </div>

    <div class="login-form">
        <form action="login.php" method="POST">
            <input type="text" name="username" placeholder="Usuário" required>
            <input type="password" name="password" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>
        <div id="error-message" class="error-message" style="display:none;"></div>
    </div>

    <script>
        function navigateTo(section) {
            window.location.href = section;
        }

        // Função para verificar e exibir a mensagem de erro do cookie
        function displayLoginError() {
            // Procura o cookie 'login_error'
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                let cookie = cookies[i].trim();
                // Verifica se o cookie começa com 'login_error='
                if (cookie.startsWith('login_error=')) {
                    // Extrai o valor do cookie (a mensagem de erro)
                    const errorMessage = cookie.substring('login_error='.length, cookie.length);

                    // Exibe a mensagem de erro na página
                    const errorMessageDiv = document.getElementById('error-message');
                    if (errorMessageDiv) {
                        errorMessageDiv.textContent = decodeURIComponent(errorMessage); // Decodifica a mensagem
                        errorMessageDiv.style.display = 'block'; // Mostra a div
                    }

                    // Remove o cookie para não exibir a mensagem novamente
                    document.cookie = "login_error=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
                    break; // Sai do loop após encontrar e usar o cookie
                }
            }
        }

        // Chama a função para verificar e exibir a mensagem de erro quando a página carrega
        window.onload = displayLoginError;
    </script>
</body>
</html>
