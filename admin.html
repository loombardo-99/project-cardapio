<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio da Padaria</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ff975b38;
            color: #333;
        }

        header {
            background-color: #000000c3;
            color: #ffffff;
            text-align: center;
            padding: 20px 0;
            font-size: 2rem;
            font-weight: bold;
            box-shadow: 0 4px 6px rgb(255, 106, 0);
        }

        header img {
            max-width: 60px;
            margin-right: 10px;
            vertical-align: middle;
            border-radius: 50%;
        }

        .menu {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 50px;
            gap: 20px;
        }

        .menu-category {
            background-color: #ff975b38;
            border-radius: 15px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.215);
            overflow: hidden;
            width: 620px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .menu-category:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .menu-category h2 {
            background-color: #000000;
            color: #fff;
            margin: 0;
            padding: 20px;
            text-align: center;
            font-size: 1.5rem;
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #eee;
        }

        .menu-item:last-child {
            border-bottom: none;
        }

        .menu-item img {
            max-width: 100px;
            border-radius: 10px;
            margin-right: 20px;
        }

        .menu-item-info {
            flex: 1;
        }

        .menu-item-info span {
            font-weight: bold;
            font-size: 1.2rem;
            color: #000000;
        }

        .menu-item-info p {
            margin: 5px 0;
            font-size: 1rem;
            color: #555;
        }

        button {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #218838;
            transform: scale(1.05);
        }

        .cart {
            margin: 30px auto;
            padding: 25px;
            background-color: #98989894;
            border-radius: 15px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
            max-width: 700px;
        }

        .cart h2 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 1.8rem;
            color: #000000;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #eee;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .sponsors {
            text-align: center;
            margin: 30px 0;
        }

        .sponsors h2 {
            margin-bottom: 20px;
            font-size: 1.5rem;
            color: #ef5c0cc8;
        }

        .sponsors img {
            max-width: 120px;
            margin: 0 15px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-radius: 10px;
        }

        .sponsors img:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 768px) {
            header {
            font-size: 1.5rem;
            padding: 15px 0;
            }

            header img {
            max-width: 40px;
            }

            .menu-category {
            width: 100%;
            margin: 10px 0;
            }

            .menu-item img {
            max-width: 70px;
            margin-right: 10px;
            }

            .menu-item-info span {
            font-size: 1rem;
            }

            .menu-item-info p {
            font-size: 0.9rem;
            }

            button {
            padding: 10px 15px;
            font-size: 0.9rem;
            }

            .cart {
            padding: 15px;
            max-width: 100%;
            }

            .cart h2 {
            font-size: 1.5rem;
            }

            .sponsors img {
            max-width: 80px;
            margin: 10px;
            }
        }

        @media (max-width: 480px) {
            header {
            font-size: 1.2rem;
            }

            .menu-item img {
            max-width: 50px;
            }

            .menu-item-info span {
            font-size: 0.9rem;
            }

            .menu-item-info p {
            font-size: 0.8rem;
            }

            button {
            padding: 8px 12px;
            font-size: 0.8rem;
            }

            .sponsors img {
            max-width: 60px;
            margin: 5px;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="midia/prato-2.jpg" alt="Logo da Padaria">
        Pedidos da Padaria
        </header>
        <div class="menu">
        <div id="orders-container">
            <!-- Os pedidos feitos no cardápio serão exibidos aqui -->
        </div>
        </div>
        <script>
                // Simulação de comunicação com o arquivo index.html
        // Aqui você pode usar localStorage, sessionStorage ou uma API para comunicação real
        function fetchOrders() {
            const orders = JSON.parse(localStorage.getItem('orders')) || [];
            const ordersContainer = document.getElementById('orders-container');
            ordersContainer.innerHTML = '';

            if (orders.length === 0) {
            ordersContainer.innerHTML = '<p>Nenhum pedido foi feito ainda.</p>';
            return;
            }

            orders.forEach((order, orderIndex) => {
            const orderElement = document.createElement('div');
            orderElement.className = 'menu-category';
            orderElement.innerHTML = `
                <h2>Mesa: ${order.table}</h2>
                ${order.items.map(item => `
                <div class="menu-item">
                <img src="${item.image}" alt="${item.name}">
                <div class="menu-item-info">
                <span>${item.name}</span>
                <p>${item.description}</p>
                <p>R$ ${item.price.toFixed(2)}</p>
                </div>
                </div>
                `).join('')}
                <div>
                <label for="status-${orderIndex}">Status:</label>
                <select id="status-${orderIndex}" onchange="updateOrderStatus(${orderIndex}, this.value)">
                    <option value="Pendente" ${order.status === 'Pendente' ? 'selected' : ''}>Pendente</option>
                    <option value="Preparando" ${order.status === 'Preparando' ? 'selected' : ''}>Preparando</option>
                    <option value="Concluído" ${order.status === 'Concluído' ? 'selected' : ''}>Concluído</option>
                </select>
                </div>
            `;
            ordersContainer.appendChild(orderElement);
            });
        }

        function updateOrderStatus(orderIndex, newStatus) {
            const orders = JSON.parse(localStorage.getItem('orders')) || [];
            if (orders[orderIndex]) {
            orders[orderIndex].status = newStatus;
            localStorage.setItem('orders', JSON.stringify(orders));
            fetchOrders(); // Atualiza a exibição dos pedidos
            }
        }

        // Chama a função para carregar os pedidos ao abrir a página
        fetchOrders();
        </script>
    <div class="sponsors">
        <h2>Patrocinadores</h2>
        <img src="sponsor1.png" alt="Patrocinador 1">
        <img src="sponsor2.png" alt="Patrocinador 2">
        <img src="sponsor3.png" alt="Patrocinador 3">
    </div>

    <script>
        const cartItems = [];
        let total = 0;

        function addToCart(item, price) {
            cartItems.push({ item, price });
            total += price;
            renderCart();
        }

        function renderCart() {
            const cartItemsContainer = document.getElementById('cart-items');
            const cartTotal = document.getElementById('cart-total');
            const checkoutButton = document.getElementById('checkout-button');

            cartItemsContainer.innerHTML = '';
            cartItems.forEach((cartItem, index) => {
                const cartItemElement = document.createElement('div');
                cartItemElement.className = 'cart-item';
                cartItemElement.innerHTML = `
                    <span>${cartItem.item} - R$ ${cartItem.price.toFixed(2)}</span>
                    <button onclick="removeFromCart(${index})">Remover</button>
                `;
                cartItemsContainer.appendChild(cartItemElement);
            });

            cartTotal.textContent = `Total: R$ ${total.toFixed(2)}`;
            checkoutButton.style.display = cartItems.length > 0 ? 'block' : 'none';
        }

        function removeFromCart(index) {
            total -= cartItems[index].price;
            cartItems.splice(index, 1);
            renderCart();
        }

        function checkout() {
            alert(`Compra finalizada! Total: R$ ${total.toFixed(2)}`);
            cartItems.length = 0;
            total = 0;
            renderCart();
        }
    </script>
</body>
</html>
