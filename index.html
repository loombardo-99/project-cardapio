<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio Digital - Padaria</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
        }

        .logo {
            margin-bottom: 20px;
        }

        .logo img {
            max-width: 90%;
            height: auto;
        }

        .menu-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 300px;
        }

        .menu-buttons button {
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            color: #612500;
            background-color: #ff73005c;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .menu-buttons button:hover {
            background-color: #e68900;
        }

        @media (min-width: 768px) {
            .menu-buttons {
                flex-direction: row;
                flex-wrap: wrap;
                gap: 20px;
                justify-content: center;
            }

            .menu-buttons button {
                flex: 1 1 calc(40% - 20px);
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="midia/aguia-logo.jpg" alt="Logo da Padaria">
    </div>
    <div class="menu-buttons">
        <button onclick="navigateTo('cafe-da-manha')">Café da Manhã</button>
        <button onclick="navigateTo('almoco')">Almoço</button>
        <button onclick="navigateTo('porcoes')">Porções</button>
        <button onclick="navigateTo('bebidas')">Bebidas</button>
        <button onclick="navigateTo('.menu-item-2')">Sobremesas</button>
    </div>

    <script>

        function navigateTo(section) {
            window.location.href = `cardapio.html#${section}`;
        }
    </script>
</body>
</html>
